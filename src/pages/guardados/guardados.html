<ion-header>
  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-list>
   <ion-item *ngFor="let item of arreglo;let indice=index"  (click)="ejecutar(item,indice)" >

      <ion-icon name="arrow-forward"></ion-icon>

     </button>
   </ion-item>
 </ion-list>

</ion-content>
